<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-state demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" async src="https://unpkg.com/p-d.p-u@0.0.74/p-d.js?module"></script>
    <script type="module" src="../xtal-state-commit.js"></script>
    <script type="module" src="../xtal-state-watch.js"></script>
    <script type="module" src="../xtal-state-parse.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-state demo</h3>
      <a data-test="hello">Test 1</a>
      <p-d on="click" if="a" to="{history:target.dataset.test}"></p-d>
      <xtal-state-commit make url="/testing" level="local" with-path="abcd"></xtal-state-commit>

      <xtal-state-watch watch level="local"></xtal-state-watch>
      <p-d on="history-changed" to="{innerHTML}"></p-d>
      <div></div>

      <xtal-state-parse disabled="2" parse="location.href" with-url-pattern="http://(?<domain>[a-z0-9\.\:]*)/demo/(?<page>[a-z0-9-\.]*)"></xtal-state-parse>
    </div>
  </body>
</html>
