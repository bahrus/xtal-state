<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-state demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" async src="https://unpkg.com/p-d.p-u@0.0.10/p-d.js?module"></script>
    <script type="module" src="../xtal-state-commit.js"></script>
    <script type="module" src="../xtal-state-watch.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-state demo</h3>
      <a href="#test" data-test="hello">Test 1</a>
      <p-d on="click" to="{history:target.dataset.test}"></p-d>
      <xtal-state-commit make></xtal-state-commit>

      <xtal-state-watch watch></xtal-state-watch>
      <p-d on="filtered-history-changed" to="{innerHTML}"></p-d>
      <div></div>
    </div>
  </body>
</html>
