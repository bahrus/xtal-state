<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-state demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- <script async src="https://cdn.jsdelivr.net/npm/xtal-json-merge@0.1.1/build/ES6/json-merge.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/xtal-json-editor/build/ES6/xtal-json-editor.js"></script> -->
    <script async src="../xtal-state.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-state demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
                Type text in the text box.  Note how the text is echoed below based on the history object.  Then click the back button.
                  
                  
                  <xtal-state id="outer"  history-state="{{historyTest}}"></xtal-state>
                  <xtal-state id="inner" set-state-and-push source="[[test]]"></xtal-state>
                  
                  <input type="text" value="{{test::input}}">
                  <div>[[historyTest]]</div>
                  
            </template>
          </dom-bind>
          
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
