<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link rel="shortcut icon" href="/wikipedia.ico"/>
    <title>xtal-state demo</title>

  </head>
  <body>
    <!-- <script>document.domain = 'localhost';</script> -->
    <div class="vertical-section-container centered">
      <h3>Basic xtal-state demo</h3>
      <a data-test="hello">Test 1</a>
      <p-d on=click if=a prop=history val=target.dataset.test></p-d>
      <xtal-state-update rewrite></xtal-state-update>
      <xtal-state-watch></xtal-state-watch>
      <p-d on=history-changed to=[-text-content] val=target.history></p-d>
      <div -text-content></div>

        <script type="module" src="../web_modules/p-et-alia.js" defer></script>
        <!-- Use experimental import maps -->
        <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
          "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/"
          }
        }
        </script>
        <script  type="module-shim">
            import '../xtal-state-watch.js';
            import '../xtal-state-update.js';
        </script>
    </div>
  </body>
</html>
