<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="xtal-state">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `xtal-state`
     * History api web component wrapper
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class XtalState extends Polymer.Element {
      static get is() { return 'xtal-state'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'xtal-state'
          }
        };
      }
    }

    window.customElements.define(XtalState.is, XtalState);
  </script>
</dom-module>
