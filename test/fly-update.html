<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=fly>There was an old lady who swallowed a fly</div>
    <xtal-state-update id=xsu1 make -history url=madeHistory with-path=a.b.c></xtal-state-update>
    <script>
        xsu1.history = {
            greeting: 'hello'
        };
        setTimeout(() =>{
            if(history.state.a.b.c.greeting === 'hello'){
                fly.setAttribute('mark', '');
            }
        }, 3500);
    </script>
    <script defer src="../../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
    {
        "imports": {
            "xtal-element/": "../../node_modules/xtal-element/",
            "trans-render/": "../../node_modules/trans-render/",
            "if-diff/": "../../node_modules/if-diff/",
            "p-et-alia/": "../../node_modules/p-et-alia/"
        }
    }
    </script>
    <script  type="module-shim">
        import '../../xtal-state-update.js';
        import 'if-diff/if-diff.js';
        import 'p-et-alia/p-d.js';
    </script>
</body>
</html>
